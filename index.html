<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linktree</title>
  </head>
  <body>
    <img class="logo" src="diamond.png" alt="diamond test logo">
    <div class="linktreetitle">

        <div class="links_item">
            <a class="links_item links_item--event" href="" target="_blank">Event 1</a>
        </div>
        <div class="links_item">
            <a class="links_item links_item--instagram" href="https://www.instagram.com/">Instagram</a>
        </div>
    </div>
  </body>
